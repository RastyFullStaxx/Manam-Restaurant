<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manam | Gallery</title>

    <!-- SRCs needed -->
    <link href="https://fonts.googleapis.com/css2?family=Mada:wght@900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/favicon.jpeg" type="image/png">

</head> <!-- End of Head -->

<body>
    
    <!-- HEADER SECTION -->
    <nav id="main-navbar" class="navbar edge-logo-navbar px-4 py-3 navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand m-0" href="index.html">
          <img src="assets/manam-logo.png" alt="Manam Logo" class="logo-img" />
        </a>
    
        <!-- Toggler Button -->
        <button class="navbar-toggler theme-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Collapsible Nav Links -->
        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="navbar-nav ms-auto gap-lg-4 text-center">
            <li class="nav-item"><a class="nav-link nav-animated" href="menu.html">MENU</a></li>
            <li class="nav-item"><a class="nav-link nav-animated" href="about.html">WHO WE ARE</a></li>
            <li class="nav-item"><a class="nav-link nav-animated" href="gallery.html">GALLERY</a></li>
            <li class="nav-item"><a class="nav-link nav-animated" href="booking.html">BOOK A TABLE</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero-section position-relative overflow-hidden" style="height: 100vh;">
        <img src="assets/gallery.png" alt="Manam Gallery Hero" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover" style="object-position: right;">
    </section>
  
    <!-- GALLERY SECTIONS -->
    <div class="container my-5">
        
        <!-- Premium Dining Experiences -->
        <section class="mb-5">
        <h2 class="text-center fw-bold display-5 mb-4">
            <span class="badge bg-dark text-white px-4 py-2 rounded-pill shadow" data-aos="fade-up">Premium Dining Experiences</span>
        </h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
            <img src="assets/premium dining experiences/dining1.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Dining 1">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
            <img src="assets/premium dining experiences/dining2.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Dining 2">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">
            <img src="assets/premium dining experiences/dining3.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Dining 3">
            </div>
        </div>
        </section>
    
        <hr class="section-divider" data-aos="fade-right">
        <hr class="my-5 border-dark-subtle">
    
        <!-- Feel-at-Home Flavors -->
        <section class="mb-5">
        <h2 class="text-center fw-bold display-5 mb-4">
            <span class="badge bg-dark text-white px-4 py-2 rounded-pill shadow" data-aos="fade-up">Feel-at-Home Flavors</span>
        </h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
            <img src="assets/feel-at-home flavors/flavor1.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Flavor 1">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
            <img src="assets/feel-at-home flavors/flavor2.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Flavor 2">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">
            <img src="assets/feel-at-home flavors/flavor3.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Flavor 3">
            </div>
        </div>
        </section>
    
        <hr class="section-divider" data-aos="fade-right">
        <hr class="my-5 border-dark-subtle">
    
        <!-- Unforgettable Memories -->
        <section>
        <h2 class="text-center fw-bold display-5 mb-4">
            <span class="badge bg-dark text-white px-4 py-2 rounded-pill shadow" data-aos="fade-up">Unforgettable Memories</span>
        </h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
            <img src="assets/unforgettable memories/memory1.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Memory 1">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
            <img src="assets/unforgettable memories/memory2.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Memory 2">
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">
            <img src="assets/unforgettable memories/memory3.png" class="img-fluid rounded gallery-img" data-aos="zoom-in"  alt="Memory 3">
            </div>
        </div>
        </section>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
